<style>
  .row{
  width : 50%;

.card {
  width : 150px;

  border-radius : 10px;
  padding : 0;

}

  width: 0;

  border-right: 10px solid transparent;
  
  border-bottom: 10px solid black;
   position: absolute;
  top : 40px;
  margin-left : 40px;
}

  position: absolute;
  width :100px;
  height : 50px;
  top : 158px;
  margin: 0 25px;
  border : 1px solid;
  border-top-left-radius : 50px;
  border-top-right-radius : 50px;
  background-color : #FFF;
  transition : top 2s;
}

.botton-circle:hover {
  top : 9px;
  transition : top 2s;
}

.botton-circle:hover > span{
  
  border-top: 10px solid black;
  border-bottom: 0;
}

.line {
  border-bottom: 1px solid black;
  position : absolute;
  top : 210px;
}

.botton-circle:hover + .text{

  transition : top 2s;
}

.text{
  border-top : 1px solid black;
  top : 200px;
  position: relative;
  margin-bottom : 0;
  background-color : #FFF;
  transition : top 2s;
}
</style>
